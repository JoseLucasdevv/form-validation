<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>validate Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="title">
          <h1>Formulario de Cadastro</h1>
        </section>
        <form action="/" method="POST" id="form">
          <div class="Input-and-Labels">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Digite seu Nome"
              autocomplete="off"
              class="valueInputs"
            />
          </div>
          <div class="Input-and-Labels">
            <label for="surname">Sobrenome</label>
            <input
              type="text"
              id="surname"
              name="surname"
              placeholder="Digite seu sobrenome"
              autocomplete="off"
              class="valueInputs"
            />
          </div>
          <div class="Input-and-Labels">
            <label for="cpf">CPF</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              placeholder="Formato xxx.xxx.xxx-xx"
              autocomplete="off"
              class="valueInputs"
            />
          </div>
          <div class="Input-and-Labels">
            <label for="user">Usuário</label>
            <input
              type="text"
              id="user"
              name="user"
              placeholder="Digite seu usuário"
              autocomplete="off"
              class="valueInputs"
            />
          </div>
          <div class="Input-and-Labels">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              autocomplete="off"
              class="valueInputs"
            />
          </div>
          <div class="Input-and-Labels">
            <label for="repeat-password">Repetir Senha</label>
            <input
              type="password"
              id="repeat-password"
              name="repeat-password"
              placeholder="Repita sua senha"
              autocomplete="off"
              class="valueInputs"
            />
          </div>

          <input
            type="submit"
            value="Cadastrar"
            class="btn-submit"
            name="submit"
          />
        </form>
      </div>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
